<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <noscript>
      <meta http-equiv="refresh" content="0; url=/#/" />
    </noscript>
    <script>
      (function () {
        try {
          var l = window.location;
          var path = (l.pathname || '').replace(/^\/+/, ''); // strip leading slashes
          var search = l.search || '';
          var hash = l.hash || '';
          var dest = l.origin + '/#/' + (path ? path : '') + search + hash;
          // If already a hash route, fallback to root
          if (l.hash && l.hash.indexOf('#/') === 0) {
            dest = l.origin + '/#/';
          }
          l.replace(dest);
        } catch (e) {
          // Fallback if script blocked
          window.location.href = '/#/';
        }
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; color: #444; }
    </style>
  </head>
  <body>
    <p>Redirecting to the application… If you are not redirected automatically, <a href="/#/">click here</a>.</p>
  </body>
</html>
